<meta charset="UTF-8">

<input/>

<button> Comparar </button>

<script>
	
	var segredo = Math.round(Math.random() * 10);
	console.log(segredo);

	var input = document.querySelector("input");
	input.focus();
	
	function verifica(){

		if (input.value == segredo) {

		alert("Você acertou!");
		} else	{
		alert("Você errou!");
		}

	input.value = "";
	input.focus();

	}

	var button = document.querySelector("button");

	button.onclick = verifica;



</script>
